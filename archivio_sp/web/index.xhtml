<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Archivio Studio Project</title>
    </h:head>
    <h:body style="text-align: center">
        <h:outputLabel>  Benvenuto nell'Archivio Studio Project </h:outputLabel>
        <br /> 
        <h:outputLabel>  Effettua il Login </h:outputLabel>
        <br />
        <h:form>
            
            <h:outputLabel>Username: </h:outputLabel>
            <h:inputText id='username' value="#{indexBean.username}" required="true" requiredMessage="Username obbligatoria"> </h:inputText>
            <h:message for="username" /> 
            <br />
            <h:outputLabel>Password: </h:outputLabel>
            <h:inputSecret id='password' value="#{indexBean.password}" required="true" requiredMessage="Password obbligatoria" > </h:inputSecret>
            <h:message for="password" /> 
            <br />
            <h:commandButton value="Login" action="#{indexBean.doLogin}" />
        </h:form>
        
   
        
    </h:body>
</html>
