<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 align="center">Lista degli utenti</h1>
        
        <p:dataTable var="utente" value="#{listaContattiView.init(
                                           
                                           )}">
              <p:column headerText="Nome">
                   <h:outputText value="#{utente.nome}" />
               </p:column>
 
              <p:column headerText="Cognome">
                  <h:outputText value="#{utenteBean.nome}" />
              </p:column>
 
              <p:column headerText="Cellulare">
                     <h:outputText value="#{utente.cellulare}" />
              </p:column>
 
              <p:column headerText="Email">
                     <h:outputText value="#{utente.email}" />
              </p:column>
        </p:dataTable>
        
    </h:body>
</html>
